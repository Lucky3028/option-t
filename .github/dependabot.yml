version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 0
  labels:
  - A-dependency
  - I-dependency-gardening
  versioning-strategy: increase
  ignore:
  - dependency-name: typescript
    versions:
    - ">3.7"

- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 0
  labels:
  - A-dependency
  - I-dependency-gardening
